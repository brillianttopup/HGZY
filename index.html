<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX WIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff725e, #fceae8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ff4a4a;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .tabs button.active {
            border-bottom: 2px solid #ff4a4a;
            color: #ff4a4a;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-group .input-group {
            display: flex;
        }

        .form-group .input-group select {
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
            padding: 10px;
            background: #f9f9f9;
            font-size: 14px;
            width: 80px;
        }

        .form-group .input-group input {
            flex: 1;
            border-left: none;
            border-radius: 0 5px 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #ff4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-group button:disabled {
            background: #ccc;
        }

        .icon-button {
            position: absolute;
            bottom: -50px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .icon-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .register-btn {
            margin-top: 10px;
            text-align: center;
        }

        .register-btn button {
            background: transparent;
            border: none;
            color: #ff4a4a;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRX WIN</h1>
            <p>Please log in with your phone number or email</p>
        </div>
        <div class="tabs">
            <button id="phone-tab" class="active" onclick="showTab('phone')">Phone Number</button>
            <button id="email-tab" onclick="showTab('email')">Email Login</button>
        </div>
        <div id="phone-form" class="form active">
            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-group">
                    <select id="country-code">
                        <option value="+880">+880</option>
                        <option value="+91">+91</option>
                    </select>
                    <input type="text" id="phone" placeholder="Please enter the phone number">
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button onclick="validatePhoneLogin()">Log in</button>
            </div>
        </div>
        <div id="email-form" class="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="email-password" placeholder="Password">
            </div>
            <div class="form-group">
                <button onclick="validateEmailLogin()">Log in</button>
            </div>
        </div>
        <div class="register-btn">
            <button onclick="showRegisterForm()">Register</button>
        </div>
        <a href="https://t.me/x_mostafizur" target="_blank" class="icon-button">
            <img src="https://i.ibb.co/y4wrJc8/icon-sevice-9f0c8455.png" alt="Customer Service">
        </a>
        <div class="result-box" id="result" style="display: none;"></div>
        <button class="copy-btn" id="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy</button>
    </div>

    <!-- রেজিস্ট্রেশন ফর্ম -->
    <div id="register-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 10px; width: 300px;">
            <h2 style="text-align: center; color: #ff4a4a;">Register</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="register-phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="register-password" placeholder="Enter a password">
            </div>
            <div class="form-group">
                <button onclick="registerUser()">Register</button>
            </div>
            <div class="form-group">
                <button onclick="closeRegisterForm()" style="background: #ccc;">Close</button>
            </div>
        </div>
    </div>

    <script>
        // লোকাল স্টোরেজ থেকে রেজিস্ট্রেশন ডেটা লোড করুন
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function showTab(tab) {
            const phoneForm = document.getElementById('phone-form');
            const emailForm = document.getElementById('email-form');
            const phoneTab = document.getElementById('phone-tab');
            const emailTab = document.getElementById('email-tab');

            if (tab === 'phone') {
                phoneForm.classList.add('active');
                emailForm.classList.remove('active');
                phoneTab.classList.add('active');
                emailTab.classList.remove('active');
            } else {
                emailForm.classList.add('active');
                phoneForm.classList.remove('active');
                emailTab.classList.add('active');
                phoneTab.classList.remove('active');
            }
        }

        function validatePhoneLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // রেজিস্ট্রেশন করা ডেটা চেক করুন
            const user = registeredUsers.find(user => user.phone === phone && user.password === password);

            if (user) {
                alert('লগইন সফল!');
                window.location.href = "https://xmostafizur.github.io/main-app/";
            } else {
                alert('ভুল ফোন নম্বর বা পাসওয়ার্ড।');
            }
        }

        function validateEmailLogin() {
            const email = document.getElementById('email').value;
            const emailPassword = document.getElementById('email-password').value;

            // রেজিস্ট্রেশন করা ডেটা চেক করুন
            const user = registeredUsers.find(user => user.email === email && user.password === emailPassword);

            if (user) {
                alert('লগইন সফল!');
                window.location.href = "https://xmostafizur.github.io/main-app/";
            } else {
                alert('ভুল ইমেইল বা পাসওয়ার্ড।');
            }
        }

        function showRegisterForm() {
            document.getElementById('register-modal').style.display = 'flex';
        }

        function closeRegisterForm() {
            document.getElementById('register-modal').style.display = 'none';
        }

        function registerUser() {
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;

            if (fullName && email && phone && password) {
                // নতুন ইউজার তৈরি করুন
                const newUser = {
                    fullName,
                    email,
                    phone,
                    password
                };

                // লোকাল স্টোরেজে সংরক্ষণ করুন
                registeredUsers.push(newUser);
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

                alert('রেজিস্ট্রেশন সফল!');
                closeRegisterForm();
            } else {
                alert('দয়া করে সব তথ্য প্রদান করুন।');
            }
        }

        function copyToClipboard() {
            const resultBox = document.getElementById('result');
            const textToCopy = resultBox.innerText;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
